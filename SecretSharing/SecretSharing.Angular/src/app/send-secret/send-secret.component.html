<form class="form" [formGroup]="secretForm">
  <mat-form-field>
    <mat-label>to</mat-label>
    <input formControlName="to" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>secret</mat-label>
    <textarea formControlName="secret" matInput rows="10"></textarea>
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="sendSecret()">send</button>
