@if (passwordForm) {
  <form class="form" [formGroup]="passwordForm">
    <p>this password will be used when you want to view secrets sent to you</p>
    <mat-form-field class="w-100">
      <mat-label>password</mat-label>
      <input matInput [formControl]="passwordForm.controls.password">
    </mat-form-field>
    <button type="submit" (click)="handleSubmission()">submit</button>
  </form>
}
